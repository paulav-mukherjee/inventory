
<header>
  <div class="logo" routerLink="/home">
    <img src="assets/logo.jpg" height="70px" width="100px" alt="Logo">
  </div>
  <div class="search">
    <form *ngIf="sellerLogged === 'default'"> 
      <input type="text" placeholder="Search..." (keyup)="findProduct($event)" (blur)="removeSearch()">
      <button type="submit">Go</button>
    </form>
    <ul class="search-items" *ngIf="searchedItems">
      <li *ngFor="let searchItems of searchedItems">
        <a>{{searchItems.name}}</a>
      </li>
    </ul>
    
  </div>
    
  <nav>
    <div [ngSwitch]="sellerLogged">
      <ul *ngSwitchCase="'default'">
        <li><a routerLink="home">Home</a></li>
        <li><a routerLink="seller">Seller</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#">Cart(0)</a></li>
      </ul>

      <ul *ngSwitchCase="'seller'">
        <li><a routerLink="seller-product-list">Product List</a></li>
        <li><a routerLink="seller">Edit Items</a></li>
        <li><a (click)="logoutSeller ()">Log-out</a></li>
        <li *ngIf="sellerName != ''"><a style="color: blueviolet; font-size: large;"><strong>Hi, {{sellerName | titlecase}}</strong></a></li>
      </ul>
    </div>
  </nav>
  </header>
